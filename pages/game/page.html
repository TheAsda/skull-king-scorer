<h1 id="round-number">Round #</h1>
<form id="round-form" class="vertical-stack">
  <table>
    <thead>
      <tr>
        <th>Игрок</th>
        <th>Ставка</th>
        <th>Взятки</th>
        <th>Бонусы</th>
        <th>Счет</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button type="button" id="previous-round-button">Предыдущий раунд</button>
  <button type="submit">Следующий раунд</button>
</form>

<template id="player-row">
  <tr>
    <td>
      <span class="player-name"></span>
    </td>
    <td>
      <select name="bet"></select>
    </td>
    <td>
      <select name="take"></select>
    </td>
    <td>
      <input type="number" min="0" max="999" defaultValue="0" name="bonuses" />
    </td>
    <td><span class="result"></span></td>
  </tr>
</template>
