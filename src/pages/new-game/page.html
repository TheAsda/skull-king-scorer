<form
  id="new-game-form"
  class="vertical-stack vertical-stack--center full-height"
>
  <div class="field">
    <label for="players-count">Количество игроков</label>
    <select name="players-count">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected>4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>
  <div class="field">
    <label for="rounds-count"> Количество раундов </label>
    <select name="rounds-count">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10" selected>10</option>
    </select>
  </div>
  <button id="next" type="submit">Далее</button>
</form>
